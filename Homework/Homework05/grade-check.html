<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>

    <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        #outputBox {
            padding: 15px;
            border-radius: 10px;
            background: #111;
            border-left: 4px solid #00d26a;
            color: #dcdcdc;
            margin-bottom: 20px;
            font-family: Consolas, monospace;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            background: #00bfff;
            border: none;
            color: white;
        }

        button:hover {
            background: #0095d6;
        }
    </style>
</head>

<body>

<h2>โปรแกรมตัดเกรด</h2>

<div id="outputBox">ผลลัพธ์จะปรากฏที่นี่...</div>

<button onclick="runDemo()">Run Code</button>

<script>

function runDemo() {

    // ลองเปลี่ยนค่าได้ 45, 62, 79, 88
    let score = 88;

    let grade = "";
    let result = "";

    if (score >= 80) {
        grade = "เกรด A";
    } else if (score >= 70) {
        grade = "เกรด B";
    } else if (score >= 60) {
        grade = "เกรด C";
    } else if (score >= 50) {
        grade = "เกรด D";
    } else {
        grade = "เกรด F";
    }

    if (score >= 50) {
        result = "ผลสอบ: ผ่าน";
    } else {
        result = "ผลสอบ: ไม่ผ่าน";
    }

    let message = "คะแนน: " + score + "\n" + grade + "\n" + result;


    // แสดงผลในหน้าเว็บ
    document.getElementById("outputBox").innerText = message;

    // แสดงผลใน Console
    console.log("คะแนน:", score);
    console.log(grade);
    console.log(result);
}

</script>

</body>
</html>
