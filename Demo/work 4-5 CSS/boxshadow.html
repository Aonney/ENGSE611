<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>
    <style>
        .box-shadow-example {
            box-shadow: 10px 10px 5px #888888;
        }
        .box-shadow{
            box-shadow: 10px 10px 5px 0 rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="box-shadow-example" style="width: 150px; height: 150px; background-color: #a0e7e5; margin-top: 10px;">box-shadow: 10px 10px 5px #888888;</div>
    <div class="box-shadow" style="width: 150px; height: 150px; background-color: #a0e7e5; margin-top: 10px;">box-shadow: 10px 10px 5px 0 rgba(0, 0, 0, 0.4);</div>
</body>
</html>
