<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1 {
            font-size: 40px;
            text-shadow: 5px 5px 10px #FF0000;
        }
        p {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Text-shadow effect</h1>
    <p>
        นี่คือข้อความตัวอย่างที่มีความยาวมากพอสมควรเพื่อทดสอบการตัดคำในภาษาไทยเมื่อความกว้างของกล่องข้อความถูกจำกัดไว้ที่ 300 พิกเซล
    </p>
    
</body>
</html>
