<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .border-list{
            border: 5px solid blue;
        }
        .radius-20{
            border-radius: 20px;
        }
        .radius-50{
            border-radius: 50%;
        }
        .radius-top{
            border-radius: 30px 30px 0 0;
        }
        .circle{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #a0e7e5
        }
    </style>
</head>
<body>
    <div class="border-list">Box with blue border</div>
    <div class="radius-20" style="width:200px; height:100px; background-color:#ffb3b3; margin-top:10px;">
        Box with 20px border radius
    </div>
    <div class="radius-50" style="width:100px; height:100px; background-color:#b3ffb3; margin-top:10px;">
        Box with 50% border radius
    </div>
    <div class="radius-top" style="width:200px; height:100px; background-color:#ffffb3; margin-top:10px;">
        Box with top border radius
    </div>
    <div class="circle"></div>
</body>
</html>
