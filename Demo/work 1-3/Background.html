<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Properties</title>
    <style>
        .box-color {
            width: 300px;
            height: 120px;
            background-color: lightblue;
            padding: 20px;
        }
        .box-image {
            width: 300px;
            height: 120px;
            background-image: url('rmutl.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #333;
        }
        .box-short {
            width: 300px;
            height: 300px;
            background: url('rmutl.jpg') no-repeat center/cover;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box-color">Box with background color</div>
    <div class="box-image">Box with background image</div>
    <div class="box-short">Box with short background shorthand</div>
</body>
</html>
