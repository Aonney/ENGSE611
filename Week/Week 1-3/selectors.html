<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        body {
            font-family: Serif;
            font-style: normal;
            font-weight: bold;
            font-size: 20px;
        }
        p {
            color: green;
        }
        .highlight {
            background-color: yellow;
            padding: 5px;
        }
        #header {
            background: blue;
            color: white;
            padding: 10px;
        }
        p:hover {
            color: red;
            background: #ffe5e5;
            cursor: pointer;
        }
        input[type="text"] {
            border: 2px solid blue;
            padding: 8px;
            border-radius: 5px;
        }
        input[type="text"]:focus {
            border-color: rgb(255, 0, 128);
            outline: none;
            background-color: #ffe5e5;
        }
    </style>
</head>
<body>
    <h1>ตัวอย่าง CSS Selectors</h1>
    <p>ข้อความนี้ถูกจัดสีด้วย Element Selector (p { color: green})
    </p>
    <p class="highlight">
        ข้อความนี้ถูกจัดสไตล์ด้วย Class Selector (.highlight)
    </p>
    <div id="header">
        นี้คือพื้นที่ Header ID Selector
    </div>
    <h2>Pseudo-class :hover</h2>
    <p>นำเมาส์มาวางบนข้อความนี้เพื่อดูเอฟเฟกต์</p>
    <h2>Attribute Selector [type="text"]</h2>
    <input type="text" placeholder="พิมพ์ข้อความ">
    <input type="password" placeholder="พิมพ์ข้อความ">
</body>
</html>
