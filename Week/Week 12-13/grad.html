<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Calculate Grade</title>
      <style>
        body {
            font-family: "Prompt", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            margin-bottom: 10px;
        }

        #codeBox, #output {
            padding: 15px;

            border-radius: 10px;
            background: #1e1e1e;
            color: #dcdcdc;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
        }

        #output {
            background: #111;
            border-left: 4px solid #00d26a;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            background: #00bfff;
            border: none;
            color: white;
            margin-bottom: 10px;
        }

        button:hover {
            background: #0095d6;
        }
    </style>
</head>
<body>

  <p><b>กรอกคะแนน:</b></p>
  <input type="number" id="scoreInput" placeholder="0 - 100">
  <button onclick="runGrade()">คำนวณเกรด</button>
  <br><br>
  <pre id="output">ผลลัพธ์จะแสดงที่นี่...</pre>

  <script>
    function calculateGrade(score) {
      if (score >= 80) {
        return "A";
      } else if (score >= 70) {
        return "B";
      } else if (score >= 60) {
        return "C";
      } else if (score >= 50) {
        return "D";
      } else {
        return "F";
      }
    }

    function runGrade() {
      const output = [];
      let score = Number(document.getElementById("scoreInput").value);

      // ตรวจค่าผิดพลาด
      if (isNaN(score) || score < 0 || score > 100) {
        output.push("⚠ กรุณากรอกคะแนน 0-100");
        document.getElementById("outputBox").textContent = output.join("\n");
        return;
      }

      let grade = calculateGrade(score);

      output.push("คะแนน: " + score);
      output.push("เกรดที่ได้: " + grade);

      console.log("คะแนน:", score);
      console.log("เกรด:", grade);

      document.getElementById("outputBox").textContent = output.join("\n");
    }
  </script>

</body>
</html>
