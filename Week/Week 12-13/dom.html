<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>DOM Manipulation Demo</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f4f6f9;
    }

    h1 {
        transition: 0.3s;
    }

    .item {
        margin: 8px 0;
    }

    .highlight {
        background-color: yellow;
        padding: 5px;
        border-radius: 5px;
        transition: 0.3s;
    }

    button {
        padding: 8px 14px;
        margin-right: 8px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background-color: #1ea7d7;
        color: white;
        transition: 0.2s;
    }

    button:hover {
        background-color: #1485ad;
    }

    #logBox {
        margin-top: 20px;
        padding: 10px;
        background: #eee;
        border-left: 5px solid #2ecc71;
        white-space: pre-line;
    }
</style>
</head>

<body>

<h1 id="header">หัวข้อเดิมบนหน้าเว็บ</h1>

<p>รายการตัวอย่าง (class = "item"):</p>
<ul>
    <li class="item">รายการที่ 1</li>
    <li class="item">รายการที่ 2</li>
    <li class="item">รายการที่ 3</li>
</ul>

<div style="margin-top:20px; margin-bottom:10px;">
    <button onclick="changeTitle()">เปลี่ยนข้อความ + สีของหัวข้อ</button>
    <button onclick="highlightItems()">ไฮไลต์ .item ทั้งหมด</button>
    <button onclick="addParagraph()">สร้าง & เพิ่มข้อความใหม่</button>
    <button onclick="clearLog()">ล้าง Log</button>
</div>

<div id="logBox">Log: รอกดปุ่มเพื่อดูการเปลี่ยนแปลง...</div>

<script>
// เลือก element
const title = document.getElementById("header");
const items = document.querySelectorAll(".item");
const logBox = document.getElementById("logBox");

// ฟังก์ชัน log
function log(message) {
    console.log(message);
    logBox.textContent += "\n" + message;
}

// เปลี่ยนหัวข้อ
function changeTitle() {
    title.textContent = "หัวข้อถูกเปลี่ยนโดย JavaScript";
    title.style.color = "red";
    title.style.fontWeight = "bold";
    log("เปลี่ยนข้อความและสีของ #header แล้ว");
}

// ไฮไลต์รายการ
function highlightItems() {
    items.forEach((item, index) => {
        item.classList.add("highlight");
        item.textContent = "รายการที่ " + (index + 1) + " (ถูกไฮไลต์)";
    });
    log("เพิ่มคลาส .highlight ให้ .item ทั้งหมด");
}

// เพิ่มข้อความใหม่
function addParagraph() {
    let p = document.createElement("p");
    p.textContent = "ข้อความใหม่ที่เพิ่มจาก JavaScript เวลา: " 
                    + new Date().toLocaleTimeString();
    document.body.appendChild(p);
    log("สร้าง <p> ใหม่และ append ลงท้าย <body>");
}

// ล้าง log
function clearLog() {
    logBox.textContent = "Log ถูกล้างแล้ว";
    console.clear();
}
</script>

</body>
</html>
